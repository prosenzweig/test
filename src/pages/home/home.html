<ion-header>

  <ion-navbar>
    <ion-title>
    Home {{whoAmI}}
    </ion-title>

  <ion-buttons end>
  	<button ion-button icon-only 
  	(click)="NavigateToAddUniversePage()">
  		<ion-icon name="add"></ion-icon>
  	</button>
  </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<h1>
			Universe-List
		</h1>
		<ion-item *ngFor=" let item of universeListRef$ | async ">
			<h2>Universe Name : {{item.universeName}}</h2>
			<button ion-button color="light" 
			(click)="NavigateToUniverseView(item)" block>
	    	   <ion-icon name="arrow-forward"></ion-icon>
	        </button>
		</ion-item>
		<h1>
			/Universe/
		</h1>
		<ion-item *ngFor=" let item of universeOnlyListRef$ | async">
			<h2>Universe Only Name : {{item.Name}}</h2>
			<h3>Id : {{item.Id}} </h3>
			<h3 *ngFor= "let item of item.UniverseUserList">
			Pseudo : {{item.Pseudo}} 
		    </h3>
		    <button ion-button color="dark" (click)="NavigateToUniverseView(item)" block>
	    	   <ion-icon name="arrow-forward"></ion-icon>
	        </button>
		</ion-item>
		
	</ion-list>

</ion-content>
