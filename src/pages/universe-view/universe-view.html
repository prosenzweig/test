<ion-header no-border>
	<ion-navbar>
		<ion-title>Universe View {{ universeObj.Name }}</ion-title>

		<ion-segment [(ngModel)]="viewstyle">
	      <ion-segment-button value="PiPleView">
	        PiPleView
	      </ion-segment-button>
	      <ion-segment-button value="Classic">
	        Classic
	      </ion-segment-button>
	    </ion-segment>

	</ion-navbar>
		
	
</ion-header>


<ion-content padding>

	<div [ngSwitch]="viewstyle">

	  <ion-list *ngSwitchCase="'PiPleView'">
		<ion-item>
		  <h2>Ruby</h2>
		</ion-item>
	  </ion-list>

	  <ion-list *ngSwitchCase="'Classic'">
		<ion-item>
		  <h2>Users List</h2>
		  <h3 *ngFor= "let item of universeObj.UniverseUserList">
			Pseudo : {{item.Pseudo}} 
		  </h3>
		</ion-item>
   
        <ion-item>
          <h2>Map Of Interest</h2>
		  <h3>
			First Message: {{universeObj.MOIList[0].Father.mMessage}} 
		  </h3>
		  <h3>
		  	Number of child : {{universeObj.MOIList[0].Father.Children.length}}
		  </h3>
        </ion-item>
        <ion-item>
        	<h3 *ngFor= "let item of universeObj.MOIList[0].Father.Children">
			{{item.mMessage}} 
		    </h3>
        </ion-item>

	  </ion-list>
	  
	</div>
	
</ion-content>
